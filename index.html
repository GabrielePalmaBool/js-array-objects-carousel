<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Link css Bootstrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
     <!-- Link css style-->
     <link rel="stylesheet" href="css/style.css">

    <title>array-carousel</title>
</head>
<body>

    <!-- Container di bootstrap -->
    <div class="container ">

        <div class="row mt-4 justify-content-center">

            <!-- Carosel di bootstrap -->
            <div id="carouselExampleCaptions" class="carousel slide " data-bs-ride="carousel">
                <!-- bottoni -->
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="ind active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" class="ind" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" class="ind" aria-label="Slide 3"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" class="ind" aria-label="Slide 4"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" class="ind" aria-label="Slide 5"></button>
                </div>

               
                <!-- div contentente tutte le immagini -->
                <div class="carousel-inner">
    
                  <div class="carousel-item active">
    
                    <img src="img/01.webp" class="d-block " alt="...">
                    
                  </div>
                  <div class="carousel-item">
    
                    <img src="img/02.webp" class="d-block " alt="...">
                    
                  </div>
                  <div class="carousel-item">
    
                    <img src="img/05.webp" class="d-block " alt="...">
                
                  </div>
                  <div class="carousel-item">
    
                    <img src="img/03.webp" class="d-block " alt="...">
                
                  </div>
                  <div class="carousel-item">
    
                    <img src="img/04.webp" class="d-block " alt="...">
                
                  </div>
    
                </div>
    
                <a class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>

                </a>

                <a class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  
                </a>

              </div>
    
        </div>

    </div>

    
     <!-- Link mio file Js-->
     <script type="text/javascript" src="Javascript/Jv.js"></script>
    
</body>
</html>
